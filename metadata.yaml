name: prometheus-scrape-target
display-name: |
  prometheus-scrape-target-k8s
description: |
  The Prometheus scrape target operator allows metrics endpoints outside any
  Juju model to be scraped by the Prometheus charm.
summary: |
  An integrator for external metrics endpoints.
provides:
  metrics-endpoint:
    interface: prometheus_scrape
containers:
  unused:
    resource: unused-image
resources:
  unused-image:
    type: oci-image
    description: A dummy OCI image.
